<ul
	class="border border-gray-200 rounded overflow-y-auto shadow-md flex flex-col justify-items-start items-start"
>
	<button
		*ngFor="let task of _tasks; trackBy: taskTrackBy"
		(click)="onDetail(task.id)"
		class="w-full px-4 py-2 bg-white hover:bg-sky-100 hover:text-sky-900 border-b last:border-none border-gray-200 transition-all duration-300 ease-in-out"
	>
		<span class="inline-block w-full text-left">
			<ng-container *ngIf="!task.completed; else done">
				{{ task.title }}
			</ng-container>
			<ng-template #done>
				<s class="text-green-700">{{ task.title }}</s>
			</ng-template>
		</span>
	</button>
</ul>
